<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>A Pen by  Evgeniya Tokareva</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <html>
<head>
  <title>Local Weather App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
</head>
  
 <body>
  <div class="container" id="calculator">
   <h1>ELECTRONIC CALCULATOR</h1> 
    <form>
      <input type="text" placeholder='0' id="myinput">
      <input type="text" placeholder='0' id="expression" disabled>
    </form>
    <div>
      <button type="button" class="btn btn-danger clear" id="AC">AC</button>
      <button type="button" class="btn btn-danger clear" id="CE">CE</button>
      <button type="button" class="btn btn-primary action" id="divide">/</button>
      <button type="button" class="btn btn-primary action" id="times">*</button>
    <br>
      <button type="button" class="btn btn-primary digit" id="seven">7</button>
      <button type="button" class="btn btn-primary digit" id="eight">8</button>
      <button type="button" class="btn btn-primary digit" id="nine">9</button>
      <button type="button" class="btn btn-primary action" id="minus">-</button>
    <br>
      <button type="button" class="btn btn-primary digit" id="four">4</button>
      <button type="button" class="btn btn-primary digit" id="five">5</button>
      <button type="button" class="btn btn-primary digit" id="six">6</button>
      <button type="button" class="btn btn-primary action" id="plus">+</button>
    <br>
      <button type="button" class="btn btn-primary digit" id="one">1</button>
      <button type="button" class="btn btn-primary digit" id="two">2</button>
      <button type="button" class="btn btn-primary digit" id="three">3</button>
      <button type="submit" class="btn btn-primary" id="equals">=</button>
    <br>
      <button type="button" class="btn btn-primary digit" id="zero">0</button>
      <button type="button" class="btn btn-primary digit" id="dot">.</button>
    
    </div>
   </div>
 </body>
</html>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
